<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>SimpleStorage Interaction</title>

  <!-- ethers.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 6px 0; }
    button { cursor: pointer; }
    #messageDisplay { font-weight: bold; margin-top: 10px; }
  </style>
</head>

<body>

  <h1>SimpleStorage — взаимодействие с контрактом</h1>

  <button id="connectButton">Подключить MetaMask</button>

  <h3>Прочитать сообщение:</h3>
  <button id="getMessageButton">Get Message</button>

  <p>Текущее сообщение: <span id="messageDisplay">(пусто)</span></p>

  <h3>Установить сообщение:</h3>
  <input id="messageInput" placeholder="Введите новое сообщение" size="40">
  <button id="setMessageButton">Set Message</button>

  <script src="storage.js"></script>
</body>
</html>
